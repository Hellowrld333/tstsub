name: Save Data
on:
  repository_dispatch:
    types: [save-data]
jobs:
  save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Save Data
        run: |
          # Read the existing data
          if [ -f users.json ]; then
            users=$(cat users.json)
          else
            users="[]"
          fi

          # Add the new data
          new_user="${{ github.event.client_payload.data }}"
          updated_users=$(echo "$users" | jq --argjson new_user "$new_user" '. += [$new_user]')

          # Save the updated data
          echo "$updated_users" > users.json

          # Commit and push the changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add users.json
          git commit -m "Save form data"
          git push
